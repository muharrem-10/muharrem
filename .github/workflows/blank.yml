name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          LANG_COUNT: 10
          SHOW_TIME: true
          SHOW_TOTAL: true
          SHOW_MASKED_TIME: false
          IGNORED_LANGUAGES: YAML JSON TOML
          AUTHOR_NAME: Muharrem Bah√ßeci
          AUTHOR_EMAIL: muharrem@example.com
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
